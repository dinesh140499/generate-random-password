<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <div class="password-gen">
            <h3 id="password">Password</h3>
            <div class="row">
                <h5>Password Length</h5>
                <input type="number" min="4" max="20" value="10" autofocus id="charvalue">
            </div>
            <div class="row">
                <h5>Contains Uppercase</h5>
                <input type="checkbox" checked id="uppercase">
            </div>
            <div class="row">
                <h5>Contains Lowercase</h5>
                <input type="checkbox" id="lowercase">
            </div>
            <div class="row">
                <h5>Contains Numbers</h5>
                <input type="checkbox" id="numbers">
            </div>
            <div class="row">
                <h5>Contains Symbols</h5>
                <input type="checkbox" id="symbols">
            </div>
            <button onclick="generatePassword()">Generate</button>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
